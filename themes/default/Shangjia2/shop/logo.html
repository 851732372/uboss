<include  file='public:header'/>
<link href='__PUBLIC__/assets/stylesheets/bootstrap/bootstrap.css' media='all' rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/globle.css" />
<script src="__PUBLIC__/webupload/webuploader.min.js"></script>
<script src="__PUBLIC__/webupload/diyUpload.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">店铺管理</a> > <a>店铺LOGO</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">这里修改或上传店铺logo图片</div>
        </div>
    </div> 
    <div class="tuanfabu_tab">
        <ul>
            <!-- <li class="tuanfabu_tabli tabli_change"><a href="<{:U('shop/about')}>">店铺文字资料</a></li> -->
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('shop/image')}>">店铺形象图</a></li>
            <li class="tuanfabu_tabli tabli_change on"><a href="<{:U('shop/logo')}>">店铺LOGO</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('photo/index')}>">店铺环境图</a></li>
        </ul>
    </div>
    <div class="tabnr_change  show">
        <form method="post" action="<{:U('shop/logo')}>"  target="baocms_frm" class='form form-horizontal validate-form' style='margin-bottom: 0;' >
            <style>
                #zyupload{
                    height:380px!important;
                }
            </style>
            <div class='control-group'>
                <label class='control-label' for='validation_ip'>商品logo图片</label>
                <input type="hidden" name="logo" value="<{$SHOP.logo}>" id="data_logo" />
                <div class='controls'>
                    <ul class="upload-ul clearfix">
                        <li class="upload-pick">
                            <div class="webuploader-container clearfix" id="goodsUpload"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <script>
                $(function(){
                    //上传图片
                    var $tgaUpload = $('#goodsUpload').diyUpload({
                        url:'<{:U("app/upload/uploadify",array("model"=>"shopphoto"))}>',
                        success:function( data ) {
                           $("#data_logo").val(data._raw);
                        },  
                        error:function( err ) { },
                        buttonText : '',
                        accept: {
                            title: "Images",
                            extensions: 'gif,jpg,jpeg,bmp,png'
                        },
                        thumb:{
                            width:120,
                            height:90,
                            quality:100,
                            allowMagnify:false,
                            crop:true,
                            type:"image/jpeg, image/png, image/jpg, image/gif"
                        }
                    });

                });
            </script>
            <div class='form-actions' style='margin-bottom:0'>
                <button class='btn btn-primary' type='submit'>
                    <i class='icon-save'></i>
                    保存数据
                </button>
            </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
