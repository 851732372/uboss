<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">认证管理</a> ></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">认证管理 
                <h1>请一定要正确填写信息,提交后无法修改，若修改请联系管理者</h1></div>
        </div>
    </div> 

    <div class="tuanfabu_tab">
        <ul>
          <li class="tuanfabu_tabli tabli_change"><a href="<{:U('bussiness/index')}>">主体认证</a></li>
            <li class="tuanfabu_tabli tabli_change "><a href="<{:U('bussiness/cpany')}>">企业认证</a></li>
            <li class="tuanfabu_tabli tabli_change on"><a href="<{:U('bussiness/meat')}>">餐饮认证</a></li>
        </ul>
    </div>
    
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('meat')}>"  target="baocms_frm">
        <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t"><em>·</em>餐饮许可证编号:</p></td>
                <td><div class="tuanfabu_nr"><input type="text" name="meatlicence" class="tuanfabu_int tuanfabu_intw2" value="<{$info.meatlicence}>"/></div></td>
            </tr>
            <tr>
                <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
                <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
                <td><p class="tuanfabu_t"><em>·</em>餐饮许可证图片：</p></td>
                <td class="rgTdBt">
                    <input type="hidden" name="meatlicence_img" value="<{$info.meatlicence_img|default=''}>" id="data_logo" />
                    <input id="cy_file" name="meatlicence_img" type="file" multiple="true" value="" />
                    <img id="logo_img" width="200" height="150"  src="__ROOT__/attachs/<{$info.meatlicence_img|default='default.jpg'}>" />
                    <script>
                        $("#cy_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': '<{:U("app/upload/uploadify",array("model"=>"meat"))}>',
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '餐饮许可证图片',
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                                $("#data_logo").val(data);
                                $("#logo_img").attr('src', '__ROOT__/attachs/' + data).show();
                            }
                        });
                    </script>
                </td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="提交餐饮信息"/>
        </div>
        </form>
    </div> 
</div>
