<include  file='public:header'/>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">评价</a> > <a>评价详情</a></li>
    </ul>
</div>

<form action="" method="POST" target="baocms_frm">
    <table class="table table-hover table-striped">
    <tr>
        <td></td>
        <th>订单号：<{$data.order_id}></th>
    </tr>
    <tr>
        <td></td>
        <th>商品信息：<{$data.title}></th>
    </tr>
    <tr>
        <td></td>
        <th>用户信息：<{$data.nickname}> / <{$data.mobile}></th>
    </tr>
    <tr>
        <td></td>
        <th>评分：<{$data.comment_starts}></th>
    </tr>
    <tr>
        <td></td>
        <th>评论内容：<{$data.content}></th>
    </tr>
     <tr>
        <td></td>
        <th>评论图片：
            <volist name="data['comment_img']" id="img">
                <img src="/attachs/<{$img}>" alt="" height="80px">
            </volist>
        </th>
    </tr>
    <tr>
        <td></td>
        <th>评论时间：<{$data.create_time|date='Y-m-d H:i:s',###}></th>
    </tr>
    <eq name="data.status" value="2">
    <eq name="data.reply_status" value="0">
    <tr>
        <td></td>
        <th>回复：<textarea name="con" id="" cols="40" rows="3"></textarea></th>
    </tr>
    <input type="hidden" name="comment_id" value="<{$_GET['com_id']}>">
    <tr>
        <td></td>
        <td><button type="submit" class="btn btn-info btn-sm">立即回复</button></td>
    </tr>
    </eq>
    <else/>
    <tr>
        <td></td>
        <td><code>审核未通过或者未审核</code></td>
    </tr>
    </eq>
    <eq name="data.reply_status" value="1">
        <tr>
            <td></td>
            <th>回复内容：<{$data.con}></th>
        </tr>
    </eq>
   
</table>
</form>

<include  file='public:footer'/>
