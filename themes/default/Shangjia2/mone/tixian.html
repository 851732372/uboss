<div class="sjgl_lead">
    <ul>
        <li><a href="#">结算</a> > <a href="">提现申请</a> > <a>提现</a></li>

<div class="tuan_content">
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli"><a href="<{:U('mone/index')}>">余额管理</a></li>

        </ul>
    </div> 
    <div class="tabnr_change  show">

                </div></td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t">提现金额：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" style="width:100px; background-color:#eee;" name="money" class="tuanfabu_int tuanfabu_intw2" /><code>最小提现金额1元！<code/>
                </div></td>
            </tr>
            
            <tr>
                <td><p class="tuanfabu_t">开户银行：</p></td>
                <td>
                    <div class="tuanfabu_nr">
                       <select name="bank_name" id="" class="tuanfabu_int tuanfabu_intw2">
                            <option value="1" <eq name="info.bank_name" value="1">selected</eq>>中国工商银行</option>
                            <option value="2" <eq name="info.bank_name" value="2">selected</eq>>中国建设银行</option>
                            <option value="3" <eq name="info.bank_name" value="3">selected</eq>>中国农业银行</option>
                            <option value="4" <eq name="info.bank_name" value="4">selected</eq>>中国交通银行</option>
                            <option value="5" <eq name="info.bank_name" value="5">selected</eq>>中国银行</option>
                            <option value="6" <eq name="info.bank_name" value="6">selected</eq>>支付宝</option>
                            <option value="7" <eq name="info.bank_name" value="7">selected</eq>>微信</option>
                            <option value="8" <eq name="info.bank_name" value="8">selected</eq>>中国招商银行</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t">联系手机号：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text"  name="bank_num" value="<{$info.bank_num}>" class="tuanfabu_int tuanfabu_intw2" /><code><code/>
                </div></td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t">开户名：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text"   name="bank_realname" value="<{$info.bank_realname}>" class="tuanfabu_int tuanfabu_intw2" /><code><code/>
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认提现" />
        </div>
        </form>

</div>
    
</div>
