                <style>
                    #zyupload{
                        height:380px!important;
                    }
                </style>
                <div class='control-group'>
                    <label class='control-label' for='validation_ip'>商品logo图片</label>
                    <input type="hidden" name="photo" id="logo" value="<{$detail.photo}>">
                    <div class='controls'>
                        <ul class="upload-ul clearfix">
                            <li class="upload-pick">
                                <div class="webuploader-container clearfix" id="goodsUpload"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <script>
                    $(function(){
                        //上传图片
                        var $tgaUpload = $('#goodsUpload').diyUpload({
                            url:'<{:U("app/upload/uploadify")}>',
                            success:function( data ) {
                               $("#logo").val(data._raw);
                            },  
                            error:function( err ) { },
                            buttonText : '',
                            accept: {
                                title: "Images",
                                extensions: 'gif,jpg,jpeg,bmp,png'
                            },
                            thumb:{
                                width:120,
                                height:90,
                                quality:100,
                                allowMagnify:false,
                                crop:true,
                                type:"image/jpeg, image/png, image/jpg, image/gif"
                            }
                        });

                    });
                </script>
                <div class='control-group'>
                    <label class='control-label' for='validation_ip'>商品图片列表</label>
                    <input type="hidden" name="photos" id="img">
                    <div class='controls'>
                        <div id="zyupload" class="zyupload" ></div>  
                    </div>
                </div>
                <script type="text/javascript">
                    $(function(){
                        // 初始化插件
                        $("#zyupload").zyUpload({
                            width            :   "650px",                 // 宽度
                            height           :   "400px",                 // 宽度
                            itemWidth        :   "140px",                 // 文件项的宽度
                            itemHeight       :   "115px",                 // 文件项的高度
                            url              :   '<{:U("app/upload/uploadify",array("model"=>"shoplogo"))}>',              // 上传文件的路径
                            fileType         :   ["jpg","png","txt","js"],// 上传文件的类型
                            fileSize         :   51200000,                // 上传文件的大小
                            multiple         :   true,                    // 是否可以多个文件上传
                            dragDrop         :   true,                    // 是否可以拖动上传文件
                            tailor           :   true,                    // 是否可以裁剪图片
                            del              :   true,                    // 是否可以删除文件
                            finishDel        :   false,                   // 是否在上传文件完成后删除预览
                            /* 外部获得的回调接口 */
                            onSelect: function(selectFiles, allFiles){    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
                                console.info("当前选择了以下文件：");
                                console.info(selectFiles);
                            },
                            onDelete: function(file, files){              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
                                console.info("当前删除了此文件：");
                                console.info(file.name);
                            },
                            onSuccess: function(file, response){   
                                console.log('s',response);
                                img = $("#img").val();
                                $("#img").val(img + response + ',');
                            },
                            onFailure: function(file, response){          // 文件上传失败的回调方法
                                console.info("此文件上传失败：");
                                console.info(file.name);
                            },
                            onComplete: function(response){               // 上传完成的回调方法
                                console.info("文件上传完成");
                                console.info(response);
                            }
                        });
                    });
                </script>
