<foreach name="shops" item="var">
    <div class="tuan-shop">
        <div class="shop-con">
            <div class="shop-name"><a title="<{$var.shop_name}>" href="<{:U('shop/detail',array('shop_id'=>$var['shop_id']))}>"><{$var.shop_name}></a></div>
            <div class="shop-tags">   
                <gt name="var.niu_date" value="$today"> <span class="z">证</span>  </gt>
                <gt name="var.card_date" value="$today"><span class="k">卡</span></gt>
                <gt name="var.wei_date" value="$today"> <span class="w">微</span></gt>
                <gt name="var.yuyue_date" value="$today"><span class="d">订</span></gt>      
                <div class="shop-local"><span class="mui-icon mui-icon-location"></span><{$var.d}></div>
            </div>
        </div>		<div class="main-tuan">
		<ul>		<foreach name="list" item="item">		<eq name="item.shop_id" value="$var['shop_id']">		<li>
			<a target="_blank" class="line" href="<{:U('tuan/detail',array('tuan_id'=>$item['tuan_id']))}>" >
				<div class="container">
					<img class="x4" src="__ROOT__/attachs/<{$item.photo}>" />	
					<div class="des x8">
						<h5><{$item.title}></h5>
						<p class="intro">
							<{:msubstr($item['intro'],0,20)}>
						</p>
						<p class="info">
							<span>￥ <em><{:round($item['tuan_price']/100,2)}></em></span> <del>¥ <{:round($item['price']/100,2)}></del>
							<span class="text-little float-right badge bg-yellow margin-small-top padding-right">立省<{:round($item['price']/100 - $item['tuan_price']/100,2)}>元</span>
						</p>
					</div>
				</div>
			</a>
		</li>		</eq>		</foreach>
		</ul>		</div>
    </div>
</foreach>
