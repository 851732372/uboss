<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="<{:U('order/index')}>">商城订单</a> > <a>订单商品</a></li>
    </ul>
</div>
<div class="tuan_content">
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>商品名称</td>
            <td>商品图片</td>
            <!-- <td>发布商家</td> -->
            <td>市场价格</td>
            <td>商城价格</td>
            <td>售出数量</td>
            <td>浏览量</td>
            <td>创建时间</td>
        </tr>
        <volist name="list" id="var">
            <tr>
                <td><{$var.title}></td>
                <td style="height: 50px;"><img src="__ROOT__/attachs/<{$var.photo}>"  style="width: 50px;  margin: 0px auto;" /></td>
                <!-- <td><{$shops[$var['shop_id']]['shop_name']}></td> -->
                <td><{$var.price}></td>
                <td><{$var.mall_price}></td>
                <td><{$var.sold_num}></td>
                <td><{$var.views}></td>
                <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
            </tr>
        </volist>
    </table>
    <{$page}>
</div>
<include  file='public:footer'/>
