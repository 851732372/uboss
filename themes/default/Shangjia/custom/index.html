<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">客户</a> > <a>我的客户</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('custom/index')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">
            客户昵称：<input type="text" class="radius3 tuan_topser"  name="nickname" value="<{$nickname}>" />
            </div>
            <div class="left tuan_topser_l">
            手机号：<input type="text" class="radius3 tuan_topser"  name="tel" value="<{$tel}>" />
            </div>
            <div class="left tuan_topser_l">
                下单时间： <input type="text" name="start_date" value="<{$start_date|default=''}>" onfocus="WdatePicker();" class="tuanfabu_int tuanfabu_intw2" autocomplete="off"/> 至 <input type="text" name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker();" class="tuanfabu_int tuanfabu_intw2" autocomplete="off"/>
            <input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="搜 索"/>
            </div>
        </div>
    </div>
    </form>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli"><a href="javascript:;">数据列表</a></li>
        </ul>
    </div> 
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>客户ID</td>
            <td>手机号</td>
            <td>昵称</td>
            <td>图像</td>
            <td>消费金额 </td>
            <td>订单数量</td>
            <td>最后下单时间</td>
            <td>操作</td>
        </tr>
        <foreach name="data" item="var">
            <tr>
                <td><{$var.user_id}></td>
                <td><{$var['mobile']}></td>
                <td><{$var.nickname}></td>
                <td style="height: 50px;"><img src="<{$var.face}>"  style="width: 50px;  margin: 0px auto;" /></td>
                <td><{$var['total_price']/100}>元</td>
                <td><{$var.num}></td>
                <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                <td>
                    <a href="">赠送优惠券</a> | 
                    <a class="radius3 sy_c1an" href="<{:U('custom/look_info',array('user_id'=>$var['user_id']))}>">查看</a>
                </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>
<include  file='public:footer'/>
