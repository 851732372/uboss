<include  file='public:header'/>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">商城</a> > <a>订单详情</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli"><a href="<{:U('index')}>">订单列表</a></li>
            <li class="tuanfabu_tabli on"><a href="javascript:;">订单详情</a></li>
        </ul>
    </div> 
    <table class="table table-hover table-striped table-bordered">
        <tr>
            <th>订单ID</th>
            <td><{$list.order_id}></td>
            <th>用户</th>
            <td><{$list.nickname}></td>
        </tr>
        <tr>
            <th>商品数量</th>
            <td><{$list.num}></td>
            <th>手机号</th>
            <td><{$list.mobile}></td>
        </tr>
        <tr>
            <th>订单状态</th>
            <td>
                <eq name="list.status" value="1">待付款</eq>
                <eq name="list.status" value="4">已付款</eq>
                <eq name="list.status" value="3">已取消</eq>
                <eq name="list.status" value="6">待使用</eq>
                <eq name="list.status" value="7">待评价</eq>
                <eq name="list.status" value="9">申请退款</eq>
                <eq name="list.status" value="11">已退款</eq>
            </td>
            <th>下单时间</th>
            <td><{$list.create_time|date='Y-m-d H:i:s',###}></td>
        </tr>
        <tr>
            <th>商品名称</th>
            <td><{$list.title}></td>
            <th>订单金额</th>
            <td><{:round($list['total']/100,2)}>元</td>
        </tr>
        
    </table>
     <table class="table table-hover table-striped">
        <tr>
            <th>日志编号</th>
            <th>日志</th>
            <th>时间</th>
        </tr>
    </table>
</div>
<include  file='public:footer'/>
