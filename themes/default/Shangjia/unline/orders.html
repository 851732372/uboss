<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="">收银</a> > <a>收款记录</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('mone/index')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">
             开始时间：<input type="text" class="radius3 tuan_topser"  name="bg_date" value="<{$bg_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});" autocomplete="off"/>
            结束时间：<input type="text" class="radius3 tuan_topser"  name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});" autocomplete="off"/>       
            <input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="搜 索"/>
            </div>
        </div>
    </div>
    </form>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli on"><a href="">收款记录</a></li>
        </ul>
    </div> 
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>订单ID</td>
            <td>支付方式</td>
            <td>支付金额</td>
            <td>创建时间</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.order_id}></td>
                <td>
                    <eq name="var.trade_style" value="1">支付宝</eq>
                    <eq name="var.trade_style" value="2">微信</eq>
                    <eq name="var.trade_style" value="3">余额</eq>
                    <eq name="var.trade_style" value="4">资产支付</eq>
                </td>
                <td><{:floor($var['total_price'])/100}>元</td>
                <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
            </tr>
        </foreach>
    </table>
    <div class="paging">
        <{$page}>
    </div>
</div>

<include  file='public:footer'/>
