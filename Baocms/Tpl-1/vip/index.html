<include  file='public:header'/>
<style>
	table tr th,td{
		text-align: center;
	}
</style>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
<ul class="breadcrumb">
    <li>
        <a href="#">会员管理</a></span>
    </li>
    <li>
        <a href="#">会员列表</a></span>
    </li>
</ul>
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot"><{$count}></b>条数据</div>
		<form action="" class="form-inline">
			<input type="text" class="form-control" name="search">
			<button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-search">搜索</span></button>
		</form> 
	</div> 
	<div class="panel-body">
		<table class="table userIndexTable table-bordered">
			<tr>
				<th>编号</th>
				<th>昵称</th>
				<th>姓名</th>
				<th>会员等级</th>
				<th>账户余额</th>
				<th>资产</th>
				<th>注册IP</th>
				<th>累计分红</th>
				<th>状态</th>
				<th>认证</th>
			    <th>操作</th>	
			</tr>
			<volist name="list" id="lis">
				<tr>
					<td><{$lis.user_id}></td>
					<td><{$lis.nickname}></td>
					<td><{$lis.realname}></td>
					<td>
						<eq name="lis.level_id" value="1">普通会员</eq>
						<eq name="lis.level_id" value="2">黄金会员</eq>
						<eq name="lis.level_id" value="3">钻石会员</eq>
					</td>
					<td><{$lis['money']/100}>元</td>
					<td><{$lis['asset']/100}>元</td>
					<td><{$lis.reg_ip}></td>
					<td><a href="<{:U('all_divide_money',array('user_id' => $lis['user_id'],'type' => 'all'))}>">查看</a></td>
					<td>
						<eq name="lis.closed" value="-1">
						待激活 
						</eq>
						<eq name="lis.closed" value="0">
						正常 
						</eq>
						<eq name="lis.closed" value="1">
						已删除 
						</eq>
					</td>
					<td>
						<eq name="lis.is_reg" value="0">
						认证中
						</eq>
						<eq name="lis.is_reg" value="1">
						通过认证
						</eq>
						<eq name="lis.is_reg" value="2">
						不通过 
						</eq>
					</td>
					<td><a href="<{:U('info',array('user_id' => $lis['user_id']))}>">查看</a> | <a href="<{:U('down_level',array('user_id' => $lis['user_id']))}>">查看下级</a> <!--|  <a href="<{:U('set',array('user_id'=>$lis['user_id']))}>" target="_blank">删除</a> -->
					</td>
				</tr>
			</volist>
		</table>
	</div>
		<{$page}>
	<div class="panel-footer">

	</div>
</div>
<include  file='public:footer'/>
