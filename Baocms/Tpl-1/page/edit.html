<include  file='public:header'/>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<div class="mainBt">
    <ul>
        <li class="li2"><a href="<{:U('index')}>">图片管理</a></li>
        <li class="li2 li3">修改图片</li>
    </ul>
</div>
<form  action="<{:U('edit')}>" method="post">
	<input type="hidden" name="id" value="<{$detail.id}>">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
            	<tr>
	                <td class="lfTdBt">类型：</td>
	                <td class="rgTdBt">
	                    <div class="lt">
	                    	<select name="type" id="" class="form-control">
	                    		<option value="1" <eq name="detail.type" value="1">selected</eq>>轮播</option>
	                    		<option value="2" <eq name="detail.type" value="2">selected</eq>>广告</option>
	                    	</select>
	                    </div>
	                </td>
	            </tr> 
	            <tr>
	                <td class="lfTdBt">链接：</td>
	                <td class="rgTdBt">
	                    <div class="lt">
	                        <input class="scAddTextName w210 sj" type="text" name="href" id="href"  value="<{$detail.href}>"/>
	                    </div>
	                </td>
	            </tr>  
	          	<tr>
	                <td class="lfTdBt">
	                	<js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
	                	<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
	                	图片:
	                </td>
	                <td class="rgTdBt">
	                    <div style="width: 300px;height: 100px; float: left;">
	                        <input type="hidden" name="img" value="<{$detail.img}>" id="data_logo" />
	                        <input id="logo_file" name="logo_file" type="file" multiple="true" value="" />
	                    </div>
	                    <div style="width: 300px;height: 100px; float: left;">
	                        <img id="logo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.img|default='default.jpg'}>" />
	                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
	                        建议尺寸:<{$CONFIG.attachs.shoplogo.thumb}>
	                    </div>
	                    <script>
	                        $("#logo_file").uploadify({
	                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
	                            'uploader': '<{:U("app/upload/uploadify",array("model"=>"shoplogo"))}>',
	                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
	                            'buttonText': '上传图片',
	                            'fileTypeExts': '*.gif;*.jpg;*.png',
	                            'queueSizeLimit': 1,
	                            'onUploadSuccess': function (file, data, response) {
	                                $("#data_logo").val(data);
	                                $("#logo_img").attr('src', '__ROOT__/attachs/' + data).show();
	                            }
	                        });
	                    </script>
	                </td>
	            </tr>
		        <tr>
		            <td class="lfTdBt">位置：</td>
		            <td class="rgTdBt"><input type="text" name="pos" class="scAddTextName w210" value="<{$detail.pos}>" />
		            </td>
		        </tr>
	    	</table>
       		<input type="submit" value="确认添加" class="smtQrIpt" />
		</div>
	</div>
</form>
<include  file='public:footer'/>
