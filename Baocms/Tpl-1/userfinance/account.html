<include  file='public:header'/>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<ul class="breadcrumb">
    <li>
        <a href="#">用户财务</a> <span class="divider"></span>
    </li>
    <li>
        <a href="<{:U('index')}>">流水账单</a><span class="divider"></span>
    </li>
</ul>
<div class="panel panel-default">
	<div class="panel-heading">
		<a href="<{:U('count_account')}>" class="btn btn-danger">查看统计</a>
        <div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot"><{$count}></b>条数据</div>
		<form action="" class="form-inline pull-right" method="POST">
			<div class="form-group">
				<label for="">类型：</label>
				<select name="type" id="" class="form-control">
					<option value="">全部</option>
					<option value="1" <eq name="type" value="1">selected</eq>>充值</option>
					<option value="2" <eq name="type" value="2">selected</eq>>余额支付</option>
					<option value="3" <eq name="type" value="3">selected</eq>>提现</option>
					<option value="4" <eq name="type" value="4">selected</eq>>U店分红</option>
					<option value="5" <eq name="type" value="5">selected</eq>>消费分成</option>
					<option value="6" <eq name="type" value="6">selected</eq>>资产变现</option>
					<option value="22" <eq name="type" value="22">selected</eq>>扫码支付</option>
				</select>
			</div>
			<div class="form-group">
				<label for="">手机号：</label>
				<input type="text" name="mobile" id="" value="<{$mobile}>" class="form-control">
			</div>
			<button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-search">搜索</span></button>
		</form> 
	</div> 
	<div class="panel-body">
		<table class="table userIndexTable table-bordered">
			<tr>
				<th>用户名称</th>
				<th>类型</th>
				<th>收支</th>
				<th>日志</th>
				<th>时间</th>
			</tr>
			<volist name="data" id="lis">
				<tr>
					<td><{$lis.realname}>【<{$lis.mobile}>】</td>
					<td>
						<code>
							<switch name="lis.type">
								<case value="1">充值</case>
								<case value="2">余额支付</case>
								<case value="3">提现</case>
								<case value="4">U店分红</case>
								<case value="5">消费分成</case>
								<case value="6">资产变现</case>
								<case value="22">扫码支付</case>
								<default />default
							</switch>
						</code>
					</td>
					<td><{:floor($lis['money'])/100}>元</td>
					<td><{$lis.intro}></td>
					<td><{$lis.create_time|date="Y-m-d H:i:s",###}></td>
				</tr>
			</volist>
		</table>
	</div>
		<{$page}>
	<div class="panel-footer">

	</div>
</div>
<include  file='public:footer'/>
