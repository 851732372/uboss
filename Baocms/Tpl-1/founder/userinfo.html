<include  file='public:header'/>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<div class="main-jsgl main-sc">
    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="right">    
                <form class="search_form" method="post" action="<{:U('Founder/userinfo')}>">
                    <div class="seleHidden" id="seleHidden">
                        <span>手机号：</span>
                        <input type="text" name="mobile" value="<{$mobile}>" class="inptText" /><input type="submit" value="   搜索"  class="inptButton" />
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <form  target="baocms_frm" method="post">
        <div class="tableBox">
            <table class="table table-hover">
                <tr>
                	<th></th>
                    <th>编号</th>
                    <th>昵称</th>
                    <th>姓名</th>
                    <th>注册IP</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>认证状态</th>
                </tr>
                <volist name="data" id="lis">
                <tr>
                    <td><input rel="<{$lis.mobile}>" type="radio" name="user_id" value="<{$lis.user_id}>" /></td>
                    <td><{$lis.user_id}></td>
                    <td><{$lis.nickname}></td>
                    <td><{$lis.realname}></td>
                    <td><{$lis.create_ip}></td>
                    <td><{$lis.mobile}></td>
                    <td>
                        <eq name="lis.closed" value="-1">待激活</eq>
                        <eq name="lis.closed" value="0">正常</eq>
                        <eq name="lis.closed" value="1"><code>已删除</code></eq>
                    </td>
                    <td>
                        <eq name="lis.is_reg" value="0">认证中</eq>
                        <eq name="lis.is_reg" value="1">通过认证</eq>
                        <eq name="lis.is_reg" value="2">认证未通过</eq>
                    </td>
                </tr>
            </volist>
            </table>
            <{$page}>
        </div>
        <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
            <div class="left">
                <input style="border:1px solid #dbdbdb; width: 100px; height: 38px; line-height: 38px; text-align: center;" type="button" id="select_btn" class="remberBtn" value="确定选择" />
            </div>
        </div>
    </form>
</div>
</div>

<script>
    $(document).ready(function (e) {
        $("#select_btn").click(function () {
            $("input[name='user_id']").each(function (a) {
                if ($(this).prop("checked") == true) {
                    parent.selectCallBack('user_id', 'mobile', $(this).val(), $(this).attr('rel'));
                }
            });
        });

    });
</script>
<include  file='public:footer'/>
