<include  file='public:header'/>
<style>
	table tr th,td{
		text-align: center;
	}
</style>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
<ul class="breadcrumb">
    <li>
        <a href="#">商家管理</a> <span class="divider"></span>
    </li>
    <li>
        <a href="#">商家日志</a> <span class="divider"></span>
    </li>
</ul>
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot"><{$count}></b>条数据</div>
		<form action="" class="form-inline">
			<input type="text" class="form-control" name="search">
			<button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-search">搜索</span></button>
		</form> 
	</div> 
	<div class="panel-body">
		<table class="table userIndexTable table-bordered">
			<tr>
				<th>消息ID</th>
				<th>操作商户</th>
				<th>操作节点</th>
				<th>操作描述</th>
				<th>操作时间</th>
			</tr>
			<volist name="list" id="lis">
				<tr>
					<td><{$lis.operation_id}></td>
					<td><{$lis.shop_name}></td>
					<td><{$lis.operation_node}></td>
					<td><{$lis.operation_text}></td>
					<td><{$lis.operation_time|date="Y-m-d H:i:s",###}></td>
				</tr>
			</volist>
		</table>
	</div>
		<{$page}>
	<div class="panel-footer">

	</div>
</div>
<include  file='public:footer'/>
