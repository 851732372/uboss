<include  file='public:header'/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/globle.css" />
<script src="__PUBLIC__/webupload/webuploader.min.js"></script>
<script src="__PUBLIC__/webupload/diyUpload.js"></script>
<div class="mainBt">
    <ul>
        <li class="li1">设置</li>
        <li class="li2">基本设置</li>
        <li class="li2 li3">附件设置</li>
    </ul>
</div>
<p class="attention"><span>注意：</span>这里是控制全局缩略图大小等设置的  宽x高</p>
<form  target="baocms_frm" action="<{:U('setting/attachs')}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">水印图片：</td>
                    <input type="hidden" name="data[water]" value="<{$CONFIG.attachs.water}>" id="data_photo" />
                    <td class="rgTdBt">
                        <ul class="upload-ul clearfix">
                            <li style="position: relative;">
                                <img id="photo_img" width="100" height="80"  src="/attachs/<{$CONFIG.attachs.water|default='default.jpg'}>" />
                            </li>
                            <li class="upload-pick">
                                <div class="webuploader-container clearfix" id="goodsUpload"></div>
                            </li>
                        </ul>
                    </td>
                </tr>
                 <script>
                    $(function(){
                        //上传图片
                        var $tgaUpload = $('#goodsUpload').diyUpload({
                            url:'<{:U("app/upload/uploadify")}>',
                            success:function( data ) {
                               $("#data_photo").val(data._raw);
                            },  
                            error:function( err ) { },
                            buttonText : '',
                            accept: {
                                title: "Images",
                                extensions: 'gif,jpg,jpeg,bmp,png'
                            },
                            thumb:{
                                width:120,
                                height:90,
                                quality:100,
                                allowMagnify:false,
                                crop:true,
                                type:"image/jpeg, image/png, image/jpg, image/gif"
                            }
                        });

                    });
                </script>
                <tr>
                    <td class="lfTdBt">首页轮播图：</td>
                    <td class="rgTdBt">
                        <input type="text" value="750x200" name="data[IndexBanner][thumb]" value="<{$CONFIG.attachs.IndexBanner.thumb}>" class="scAddTextName" />
                        <code>750*200</code>
                     </td>
                </tr>
                <tr>
                    <td class="lfTdBt">商铺形象图：</td>
                    <td class="rgTdBt"><input type="text" value="220x220" name="data[ShopFigure][thumb]" value="<{$CONFIG.attachs.ShopFigure.thumb}>" class="scAddTextName" /> <code>220*220</code></td>
                </tr>
                <tr>
                    <td class="lfTdBt">商铺LOGO图：</td>
                    <td class="rgTdBt"><input type="text" value="140x140" name="data[ShopLogo][thumb]" value="<{$CONFIG.attachs.ShopLogo.thumb}>" class="scAddTextName" /> <code>140*140</code></td>
                </tr>
                <tr>
                    <td class="lfTdBt">分类banner图：</td>
                    <td class="rgTdBt"><input type="text" value="700x200" name="data[ClassBanner][thumb]" value="<{$CONFIG.attachs.ClassBanner.thumb}>" class="scAddTextName" /> <code>700*200</code></td>
                </tr>
                <tr>
                    <td class="lfTdBt">店铺推荐图：</td>
                    <td class="rgTdBt"><input type="text" value="220x160" name="data[RecommImg][thumb]" value="<{$CONFIG.attachs.RecommImg.thumb}>" class="scAddTextName" /> <code>220*160</code></td>
                </tr>
                <tr>
                    <td class="lfTdBt">商品LOGO图：</td>
                    <td class="rgTdBt">
                        <input type="text" value="140x140" name="data[GoodsLogo][thumb]" value="<{$CONFIG.attachs.GoodsLogo.thumb}>" class="scAddTextName" /> <code>140*140</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">商品详情轮播图：</td>
                    <td class="rgTdBt">
                        <input type="text" value="750x370" name="data[DetailBanner][thumb]" value="<{$CONFIG.attachs.DetailBanner.thumb}>" class="scAddTextName" /> <code>750*370</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">酒店详情轮播图：</td>
                    <td class="rgTdBt"><input type="text" value="750x350" name="data[HotelBanner][thumb]" value="<{$CONFIG.attachs.HotelBanner.thumb}>" class="scAddTextName" /> <code>750*350</code></td>
                </tr>
                <tr>
                    <td class="lfTdBt" >优店LOGO：</td>
                    <td class="rgTdBt"><input type="text" value="100x100" name="data[UstoreLogo][thumb]" value="<{$CONFIG.attachs.UstoreLogo.thumb}>" class="scAddTextName" /><code>100*100</code> </td>
                </tr>
                <tr>
                    <td class="lfTdBt">优店主图：</td>
                    <td class="rgTdBt"><input type="text" value="500x220" name="data[UstoreMain][thumb]" value="<{$CONFIG.attachs.UstoreMain.thumb}>" class="scAddTextName"/><code>500*220</code></td>
                </tr>
                <tr>
                    <td class="lfTdBt">启用水印：</td>
                    <td class="rgTdBt">
                            <input type="checkbox" name="data[editor][water]" value="1"/>启用水印
                        <code>水印只能作用于大于某个条件的图，一般水印只会加在最大的图上面</code> 
                    </td>
                </tr>
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确认保存" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
