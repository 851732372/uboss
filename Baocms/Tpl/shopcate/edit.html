<link href='__PUBLIC__/assets/stylesheets/bootstrap/bootstrap.css' media='all' rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/globle.css" />
<script src="__PUBLIC__/webupload/webuploader.min.js"></script>
<script src="__PUBLIC__/webupload/diyUpload.js"></script>
<style>
    .ui-dialog{
    }
</style>
<div class="panel-default">
    <div class="panel-body">
         <form action="<{:U('shopcate/edit',array('cate_id'=>$detail['cate_id']))}>" method="post" class='form form-horizontal validate-form' target="baocms_frm">
            <div class='control-group'>
                <label class='control-label'>分类：</label>
                <div class='controls'>
                   <input type="text" name="data[cate_name]" value="<{$detail.cate_name|default=''}>"/>
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label'>排序：</label>
                <div class='controls'>
                    <input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>"/>
                    <code>数字越小越高</code>
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label'>icon：</label>
                <input type="hidden" name="data[icon]" id="logo" value="">
                <div class='controls'>
                    <ul class="upload-ul clearfix">
                        <li style="position: relative;">
                            <img src="/attachs/<{$detail.icon}>" style="height:90px" width="120px">
                        </li>
                        <li class="upload-pick">
                            <div class="webuploader-container clearfix" id="goodsUpload"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label'>分类描述：</label>
                <div class='controls'>
                    <input type="text" name="data[title]" value="<{$detail.title|default=''}>" />
                    <code>可以简单的说一下分类</code>
                </div>
            </div>
            <div class='form-actions' style='margin-bottom:0'>
                <button class='btn btn-primary' type='submit'>
                    <i class='icon-save'></i>
                    保存数据
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    $(function(){
        //上传图片
        var $tgaUpload = $('#goodsUpload').diyUpload({
            url:'<{:U("app/upload/uploadify")}>',
            success:function( data ) {
               $("#logo").val(data._raw);
            },  
            error:function( err ) { },
            buttonText : '',
            accept: {
                title: "Images",
                extensions: 'gif,jpg,jpeg,bmp,png'
            },
            thumb:{
                width:120,
                height:90,
                quality:100,
                allowMagnify:false,
                crop:true,
                type:"image/jpeg, image/png, image/jpg, image/gif"
            }
        });

    });
</script>
